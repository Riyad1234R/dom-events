<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Event Delegate</h2>
    <ul id="item-container">
        <li class="item">Lorem, ipsum.</li>
        <li class="item">Veritatis, hic?</li>
        <li class="item">Facere, veritatis.</li>
        <li class="item">Saepe, iste?</li>
        <li class="item">Officia, saepe.</li>
        <li class="item">Unde, quisquam!</li>
    </ul>
    <button id="add-item">Add iteemm</button>
    <script>
        const items = document.getElementsByClassName('item');
        for (const item of items) {
            item.addEventListener('click', function () {
                console.log('rove iteemm');
                document.getElementById('item-container').removeChild(item);
            })
        }
        document.getElementById('add-item').addEventListener
            ('click', function () {
                const li = document.createElement('li');
                li.innerText = 'Brand New Item'
                li.classList.add('item');
                const parent = document.getElementById('item-container');
                parent.appendChild(li);
            })
        document.getElementById('item-container')
            .addEventListener('click', function (event) {
                console.log(event.targrt);
                event.target.parentNode.removeChild(event.target);

            })
    </script>
</body>

</html>
