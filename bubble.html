<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Event Bubble vai!!</h2>
    <section id="section-container">
        <h4>babbul vai list</h4>
        <ul id="list-container">
            <li class="item">Lorem, ipsum.</li>
            <li id="second-item" class="item">Soluta, quidem!</li>
            <li class="item">Veritatis, accusantium!</li>
            <li class="item">Eius, maxime.</li>
            <li class="item">Perspiciatis, porro.</li>
            <li class="item">Voluptatum, perferendis!</li>
        </ul>
    </section>
    <script>
        document.getElementById('second-item').addEventListener
            ('click', function () {
                console.log('second item clicked');
            })
        // ul
        document.getElementById('list-container').addEventListener
            ('click', function () {
                console.log('ul clicked');
            })
        // section
        document.getElementById('section-container').addEventListener
            ('click', function () {
                console.log('section clicked');
            })
    </script>
</body>

</html>
